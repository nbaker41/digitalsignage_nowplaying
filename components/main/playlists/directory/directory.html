
<div id="search">
     <input 
          id="dir-input"
          type="text"
          my-text=""
          placeholder="{{directory.currentItem.title}}">
     <keyboard></keyboard>
</div>

<p>Current Directory...</p>
<h2>{{directory.currentItem}}</h2>

<div id="mydiv" draggable class="other" ng-hide="true">
     <div id="mydivheader">Click to move</div>
     <p>Move</p>
     <p>this</p>
     <p>DIV</p>
</div>

<table>
     <thead>
          <tr>
               <th>First Name</th>
               <th>First Name</th>
               <th>Floor</th>
               <th>Room</th>
          </tr>
     </thead>
     <tbody>
          <tr
               ng-repeat="x in directory.tabledata | filter:directory.keyboardSearchObject">
               <td>{{x.firstname}}</td>
               <td>{{x.lastname}}</td>
               <td>{{x.floor}}</td>
               <td>{{x.room}}</td>
          </tr>
     </tbody>
</table>
