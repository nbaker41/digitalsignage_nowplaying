
<div id="search">
     <input 
          id="dir-input"
          type="text"
          my-text=""
          placeholder="{{directory.currentItem.title}}">
     <keyboard></keyboard>
</div>

<div id="mydiv" draggable class="other" ng-hide="true">
     <div id="mydivheader">Click to move</div>
     <p>Move</p>
     <p>this</p>
     <p>DIV</p>
</div>

<table>
	<thead>
		<tr>
			<th ng-repeat="(key, value) in directory.table.info.headers">
				{{value}}
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(k, v) in directory.table.data">
			<td ng-repeat="(x, y) in directory.table.data[k]">
				{{directory.table.data[k][x]}}
			</td>
		</tr>
	</tbody>
</table>
