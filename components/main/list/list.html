<div id="search">
     <input 
          type="text"
          placeholder="Search Directory"
          ng-model="list.searchObject">

     
</div>

<table>
     <thead>
          <tr>
               <th>First Name</th>
               <th>First Name</th>
               <th>Floor</th>
               <th>Room</th>
          </tr>
     </thead>
     <tbody>
          <tr
               ng-repeat="x in list.tabledata | filter:list.searchObject">
               <td>{{x.firstname}}</td>
               <td>{{x.lastname}}</td>
               <td>{{x.floor}}</td>
               <td>{{x.room}}</td>
          </tr>
     </tbody>
</table>
