<div id="search">
     <input 
          type="text"
          my-text=""
          placeholder="Search Directory"
          ng-model="list.searchObject">

     <div ng-controller="keyboardCtrl as keyboard">
          <div class="keyboard-container">
               <ul ng-repeat="row in keyboard.layout" style="list-style-type: none;">
                    <li ng-repeat="element in row.row" class="btn" ng-click="keyboard.keyPressed(element.value, element.action)">
                         {{element.value}}
                    </li>
               </ul>
          </div>
     </div>
   

</div>

<table>
     <thead>
          <tr>
               <th>First Name</th>
               <th>First Name</th>
               <th>Floor</th>
               <th>Room</th>
          </tr>
     </thead>
     <tbody>
          <tr
               ng-repeat="x in list.tabledata | filter:list.searchObject">
               <td>{{x.firstname}}</td>
               <td>{{x.lastname}}</td>
               <td>{{x.floor}}</td>
               <td>{{x.room}}</td>
          </tr>
     </tbody>
</table>
